            <span onclick="closePopup()">&times;</span>

                <table border="1" style="border-collapse: collapse;padding: 10px;">

                        <tr>
                            <th>Item</th>

                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
