<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="input" type="text" value="" placeholder="age enter cheyyi ra pooka">
    <button onclick="checkEligible()">check</button>
    <p id="show"></p>
</body>
<script>
    function checkEligible(){
        let age=document.getElementById('input').value
        if(age>18){
            document.getElementById('show').innerText='nuv mogodivi ra bujji'
        }
        else if(age==18){
            document.getElementById('show').innerText='neeku inka year time undi tammudu'
        }
        else{
            document.getElementById('show').innerText='pora pilla pooka'
        }
    }
</script>
</html>
