<body>
    <input type="text" id="searchId" onchange="search()">

<script>

    function throtling(fun,time){
        let clearTime;
        return function (query){
            
            
            clearTime=setInterval(()=>{
                fun(query)
                clearInterval(clearTime)
                
            },time)
        }
    }
    const fetchData=throtling(data,2000)
    function data(query){
        console.log(query)
    }
    const element=document.getElementById('searchId')
    element.addEventListener('keyup',()=>{
        fetchData(event.target.value)
    })
</script>
